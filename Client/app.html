<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Real Estate Price Prediction</title>
    <link rel='stylesheet' href="app.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="all">
        <div>
            <h1>Bangalore Property Insights</h1><br><br>
            <div id="form_area" class="absolute">
                <form>
                    <h3>AREA</h3>
                    <input type="text" id="area">
                    <h3>BHK</h3>
                    <div class="switch-field">
                        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
                        <label for="'radio-bhk">1</label>
                        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" />
                        <label for="'radio-bhk">2</label>
                        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
                        <label for="'radio-bhk">3</label>
                        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
                        <label for="'radio-bhk">4</label>
                        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
                        <label for="'radio-bhk">5</label>
                    </div>
                    <h3>BATH</h3>
                    <div class="switch-field1">
                        <input type="radio" id="radio-bath-1" name="uiBATH" value="1" />
                        <label for="'radio-bath">1</label>
                        <input type="radio" id="radio-bath-2" name="uiBATH" value="2" />
                        <label for="'radio-bath">2</label>
                        <input type="radio" id="radio-bath-3" name="uiBATH" value="3" />
                        <label for="'radio-bath">3</label>
                        <input type="radio" id="radio-bath-4" name="uiBATH" value="4" />
                        <label for="'radio-bath">4</label>
                        <input type="radio" id="radio-bath-5" name="uiBATH" value="5" />
                        <label for="'radio-bath">5</label>
                    </div>
                    <h3>LOCATION</h3>
                    <select id="locations">
                        <option disabled selected hidden>select any location</option>
                    </select><br><br><br>
                    <button type="button" class="btn btn-light"
                        onclick=onClickedEstimatePrice()>Estimate</button><br><br>
                    <div class="btn btn-light" id="uiEstPrice"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
